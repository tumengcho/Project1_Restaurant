    <div class="section-restaurant section d-flex">
      <div class="section-white p-3 my-auto" style="height: fit-content;">
        <div class="row m-0">
          <div class="col-md-6 col-12">
            <img src="/images/img-reservation.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-md-6 d-flex col-12">
            <form class="my-auto">
            <h1 class="mb-5 text-center title">Reservation</h1>

              <div class="row m-0">
                <div class="col-6 my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                  />
                </div>
                <div class="col-6 my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                  />
                  
                </div>
                <div class="col-6 my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Number of Accompagnies"
                  />
                </div>
                <div class="col-6 my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                  />
              </div>
              <div class="col-12 my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="col-12 my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Date"
                />
              </div>
              <button class="mt-5 btn-primary-app">Reserve</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script

    <script src="js/scripts.js"></script>
    <script>
      $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
          $(".nav").addClass("affix");
          console.log("OK");
        } else {
          $(".nav").removeClass("affix");
        }
      });
